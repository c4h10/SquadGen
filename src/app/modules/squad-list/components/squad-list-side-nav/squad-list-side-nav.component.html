<div class="sidebar" data-background-color="white" data-color="amber">
  <div class="logo" *ngIf="faction">
      <h4><mat-icon [ngClass]="faction.factionIcon"></mat-icon> {{ faction.factionName }}</h4>
  </div>
    <div class="sidebar-wrapper">
      <ul  class="nav" *ngIf="faction">
        <li class="nav-item" *ngFor="let ship of faction.ships">
          <sg-squad-list-side-nav-section
            [ship]="ship"
            [pilots]="faction.pilots | pilotByShipFilter :ship"
            (action)="actionHandler($event)"
          >
          </sg-squad-list-side-nav-section>
        </li>
      </ul>
    </div>
  <div class="sidebar-background" *ngIf="faction" style="background-image: url(assets/img/sidebar-firstorder.jpg)"></div>
</div>
