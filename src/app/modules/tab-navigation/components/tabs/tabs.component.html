<mat-tab-group *ngIf="tabs$ | async" [(selectedIndex)]="selectedIndex">
  <mat-tab *ngFor="let tab of tabs$ | async">
    <ng-template mat-tab-label>
      <sg-tab
        [iconClass]="tab.data.factionIcon"
        [label]="tab.data.factionName"
      ></sg-tab>
    </ng-template>
    <ng-template matTabContent>
      <sg-tab-content [id]="tab.id" [type]="tab.type"></sg-tab-content>
    </ng-template>
  </mat-tab>
</mat-tab-group>
