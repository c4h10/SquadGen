<div class="main mat-elevation-z6" *ngIf="routeData$ | async">
  <nav class="navbar-header">
    <div class="links">
      <a routerLink="/" mat-button><img alt="Legion" class="legion-logo" src="assets/img/legion_white.png" /></a>
      <span class="version">v.0.2.1 </span>
      <span class="name"> Squad List After Midnight</span>
    </div>
    <div class="buttons">
      <button *ngIf="routeData.isSquadView" mat-mini-fab [disableRipple]="true" color="accent" (click)="newSquadDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </nav>
</div>
