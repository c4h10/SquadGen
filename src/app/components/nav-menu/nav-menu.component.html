<button mat-mini-fab [matMenuTriggerFor]="dropdownMenu" color="accent">
  <mat-icon>add</mat-icon>
</button>
<mat-menu #dropdownMenu="matMenu">
  <sg-nav-menu-item *ngFor="let item of items"
    [label]="item.label"
    [iconClass]="item.iconClass"
    (click)="onClick(item.actionName, item.payload)"
  >
  </sg-nav-menu-item>
</mat-menu>
